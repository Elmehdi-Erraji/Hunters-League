databaseChangeLog:
    - changeSet:
        id: 1
        author: mehdi
        changes:
          - createTable:
              tableName: member
              columns:
                - column:
                    name: id
                    type: BIGSERIAL
                    constraints:
                      primaryKey: true
                      nullable: false

                - column:
                    name: first_name
                    type: VARCHAR(255)
                - column:
                    name: last_name
                    type: VARCHAR(255)
